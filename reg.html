<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/reg.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/reg.js"></script>

</head>

<body>
    <div class="layui-main">
        <img src="images/logo.png" alt="" />
      </div>  
    <div class="box">
        <!-- 登录表单开始 -->
        <form class="layui-form form-login" action="">
            <span class="form-title">
                <img src="./images/login_title.png" alt="">
            </span>
            <div class="layui-form-item" style="position: relative;">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
            </div>
            <div class="layui-form-item" style="position: relative;">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" class="layui-input">
            </div>
            <!-- 登录按钮 -->
            <button type="button" class="layui-btn layui-btn-fluid">登录</button>
            <!-- 去注册表单 -->
            <div>
                <a href="javascript:;" id="go-reg">去注册账号</a>
            </div>
        </form>
        <!-- 登录表单结束 -->

        <!-- 注册表单开始 -->
        <form class="layui-form form-reg" action="" style="display: none;">
            <span class="form-title">
                <img src="./images/login_title.png" alt="">
            </span>
            <div class="layui-form-item" style="position: relative;">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
            </div>
            <div class="layui-form-item" style="position: relative;">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" class="layui-input">
            </div>
            <div class="layui-form-item" style="position: relative;">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请再次输入密码" class="layui-input">
            </div>
            <!-- 注册按钮 -->
            <button type="button" class="layui-btn layui-btn-fluid">注册</button>
            <!-- 去登录表单 -->
            <div>
                <a href="javascript:;" id="go-login">去登录</a>
            </div>
        </form>
        <!-- 注册表单结束 -->
    </div>
</body>

</html>
